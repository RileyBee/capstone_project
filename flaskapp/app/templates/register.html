<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Citysearch</title>
  <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet" />
  <link href="{{url_for('static', filename='layback.css')}}" rel="stylesheet" />

</head>
<body>
  <div class="container">
      <div class="header">
          <nav>
              <ul class="nav nav-pills pull-right">
                  <li role="presentation"><a href="index">Home</a>
                  </li>
              </ul>
          </nav>

      </div>
      <div class="jumbotron">


        <h2>Please complete registration</h2>
          <div class="row">
            <div class= "col-xs-12">
      		  <form class="form-horizontal" action="/signup" method="post">

            <div class="form-group">
              <label class="control-label col-sm-4" for="user_name">Username:</label>
              <div class="col-xs-12 col-sm-6 col-md-4">
              <input type="username" name="username" placeholder="Enter username">
            </div>
          </div>
      			<div class="form-group">
      				<label class="control-label col-sm-4" for="pwd">Password:</label>
      				<div class="col-xs-12 col-sm-6 col-md-4">
      					<input type="password" name="password" placeholder="Enter password">
      				</div>
      			</div>
            <div class="form-group">
      				<label class="control-label col-sm-4" for="email">Email:</label>
      				<div class="col-xs-12 col-sm-6 col-md-4">
      					<input type="email" name="email" placeholder="Enter email">
      				</div>
      			</div>

      	<div class="form=group">
      		<div class="col-sm-offset-4 col-sm-10">
      			<button type="submit" class="btn btn-primary" data-trigger="hover"
      			data-placement="right" data-content="Is everything correct!">Submit</button>

      		</div>
      	</div>
      		</form>
        </div>
      </div>
      </div>
      </div>


	<script>$(function () {$('[data-toggle="popover"]').popover() }) </script>
	<script src="{{url_for('static', filename='jquery-3.2.1.min.js')}}"></script>
	<script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>
</body>
</html>
