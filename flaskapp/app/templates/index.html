<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Citysearch</title>
  <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet" />
  <link href="{{url_for('static', filename='layback.css')}}" rel="stylesheet" />

</head>
<body>
  <div class="container">
      <div class="header">
          <nav>
              <ul class="nav nav-pills pull-right">
                  <li role="presentation"><a href="#">Home</a>
                  </li>
              </ul>
          </nav>

      </div>
      <div class="jumbotron">
        <h2>Please input a state, county or city to begin search</h2>
          <div class="row">
            <div class= "col-xs-12">
            <form class="form-horizontal" action="/search" method="post">

            <div class="form-group">
              <label class="control-label col-sm-4" for="state">State:</label>
              <div class="col-xs-12 col-sm-6 col-md-4">
              <input type="text" name="state" placeholder="Enter state">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="county">County:</label>
            <div class="col-xs-12 col-sm-6 col-md-4">
              <input type="text" name="county" placeholder="Enter county">
            </div>
          </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="city">City:</label>
              <div class="col-xs-12 col-sm-6 col-md-4">
                <input type="text" name="city" placeholder="Enter city">
              </div>
            </div>

        <div class="form=group">
          <div class="col-sm-offset-4 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>

          </div>
        </div>
          </form>
        </div>
      </div>
      </div>
      </div>


	<script>$(function () {$('[data-toggle="popover"]').popover() }) </script>
	<script src="{{url_for('static', filename='jquery-3.2.1.min.js')}}"></script>
	<script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>
</body>
</html>
