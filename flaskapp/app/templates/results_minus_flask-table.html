<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {border: 1px solid black;}
</style>
  <meta charset="utf-8">
  <title>Citysearch</title>
  <link href="{{url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet" />
  <link href="{{url_for('static', filename='layback.css')}}" rel="stylesheet" />

</head>
<body>
  <div class="container">
      <div class="header">
          <nav>
              <ul class="nav nav-pills pull-right">
                  <li role="presentation"><a href="register">Sign Up</a>
                  </li>
              </ul>
          </nav>

      </div>
      <div class="jumbotron">
        <table>
          <tr>
          <th>School</th>
          <th>District</th>
          <th>Students</th>
          <th>Rank</th>
          <th>Teacher Ratio</th>
          <th>Avg Test Scores</th>
          <th>Address</th>
        {% for result in results %}

        <td>{{result.school_name}}</td>
        <td>{{result.district_name}}</td>
        <td>{{result.num_students}}</td>
        <td>{{result.school_rank}}</td>
        <td>{{result.student_ratio}}</td>
        <td>{{result.test_scores}}</td>
        <td>{{result.address}}</td>

        {% endfor %}
        </tr>
        </table>
      </div>
      </div>



	<script>$(function () {$('[data-toggle="popover"]').popover() }) </script>
	<script src="{{url_for('static', filename='jquery-3.2.1.min.js')}}"></script>
	<script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>
</body>
</html>
